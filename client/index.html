<!DOCTYPE html >
<html ng-app='greenery'>
<head>
    <meta charset="utf-8">
    <title>Greenery by Maksym Sydorov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <script type="text/javascript" src="js/bundle.js"></script>
</head>
<body ng-controller='GreeneryController as gc'>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">{{ 'APP_NAME' | translate }}</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="changeLang('ru')">{{ 'RU' | translate }}</a></li>
                <li><a ng-click="changeLang('en')">{{ 'EN' | translate }}</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Max</h1>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <greenery-list greeneries="greeneries"></greenery-list>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <add-greenery></add-greenery>
                <br>
                <add-plant greeneries="greeneries"></add-plant>
            </div>
        </div>
    </div>
</div>
</body>
</html>
