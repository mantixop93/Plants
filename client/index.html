<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Greenery by Maksym Sydorov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</head>
<body ng-app='greenery'>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Greenery</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
        </div>
    </div>
</div>

<div class="container" ng-controller='GreeneryController as gc'>d
    <br>
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Max's greenery</h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <add-plant plants="plants"> </add-plant>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <plant-list plants="plants"></plant-list>
            </div>
        </div>
    </div>
    {{gc.plants}}
</body>
</html>
