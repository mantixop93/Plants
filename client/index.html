
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Flatly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Bootswatch</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

        </div>
      </div>
    </div>


    <div class="container">
      <br>
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Greenery</h1>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
              <form class="form-horizontal" action="#" onsubmit="addPlant()">
                <fieldset>
                  
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputName" value="vazon" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLocation" class="col-lg-2 control-label">Location</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputLocation" value="table" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPeriod" class="col-lg-2 control-label">Period</label>
                    <div class="col-lg-10">
                      <input type="number" class="form-control" id="inputPeriod" value="3" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLastWatering" class="col-lg-2 control-label">Last watering</label>
                    <div class="col-lg-10">
                      <input type="date" class="form-control" id="inputLastWatering" value="2016-07-17" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-12">
                      <button type="submit" class="btn btn-primary">Add plant</button>
                    </div>
                  </div>
                </fieldset>
              </form>
          </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
          <table class="table table-striped table-hover " id="statusTable">
            <thead id="tableHead">
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Status</th>
                <th>Watering</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table> 
          </div>
        </div>
      </div>
  </body>
</html>
