<form class="form-horizontal" ng-submit="submitHendler()" action="#">

    <fieldset>
        <legend>Add Greenery</legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" ng-model="name" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary">Add greenery</button>
            </div>
        </div>
    </fieldset>
</form>
